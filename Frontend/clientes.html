<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes | Sistema de Facturación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Sistema de Facturación</a>
      <div class="navbar-nav">
        <a class="nav-link active" href="clientes.html">Clientes</a>
        <a class="nav-link" href="productos.html">Productos</a>
        <a class="nav-link" href="facturas.html">Facturas</a>
        <a class="nav-link" href="reporte.html">Reportes</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <div>
        <h3 class="mb-0">Clientes</h3>
        <small class="text-muted">Registro de Clientes</small>
      </div>
      <div class="d-flex gap-2">
        <button id="btnNuevo" class="btn btn-primary">+ Nuevo</button>
        <button id="btnRefrescar" class="btn btn-outline-secondary">Refrescar</button>
      </div>
    </div>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-md-7">
            <input id="txtBuscar" class="form-control" placeholder="Buscar por cédula, nombre, email o teléfono…">
          </div>
          <div class="col-6 col-md-3">
            <select id="selOrden" class="form-select">
              <option value="nuevo">Más recientes</option>
              <option value="nombre">Nombre (A-Z)</option>
              <option value="cedula">Cédula (A-Z)</option>
            </select>
          </div>
          <div class="col-6 col-md-2 text-md-end">
            <span class="text-muted small">Total: <b id="lblCount">0</b></span>
            <span id="loading" class="d-none small text-muted ms-2">
              <span class="spinner-border spinner-border-sm me-1"></span>
              Cargando…
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:140px;">Cédula</th>
                <th>Nombre</th>
                <th style="width:220px;">Email</th>
                <th style="width:150px;">Teléfono</th>
                <th>Dirección</th>
                <th class="text-end" style="width:180px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div id="emptyState" class="text-center text-muted py-4 d-none">
          No hay clientes para mostrar.
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Nuevo cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form class="row g-3">
            <input type="hidden" id="id">
            <div class="col-md-4">
              <label class="form-label">Cédula</label>
              <input id="cedula" class="form-control" placeholder="1723456789">
            </div>
            <div class="col-md-8">
              <label class="form-label">Nombres</label>
              <input id="nombres" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input id="email" class="form-control" type="email">
            </div>
            <div class="col-md-3">
              <label class="form-label">Teléfono</label>
              <input id="telefono" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Dirección</label>
              <input id="direccion" class="form-control">
            </div>
            <div class="col-12">
              <div class="alert alert-warning d-none" id="formWarn"></div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js?v=2"></script>
  <script>
    const loading = document.getElementById("loading");
    const alertBox = document.getElementById("alertBox");

    const txtBuscar = document.getElementById("txtBuscar");
    const selOrden = document.getElementById("selOrden");
    const lblCount = document.getElementById("lblCount");
    const tbody = document.getElementById("tbody");
    const emptyState = document.getElementById("emptyState");

    const modal = new bootstrap.Modal(document.getElementById("modalCliente"));
    const modalTitle = document.getElementById("modalTitle");
    const formWarn = document.getElementById("formWarn");

    const id = document.getElementById("id");
    const cedula = document.getElementById("cedula");
    const nombres = document.getElementById("nombres");
    const email = document.getElementById("email");
    const telefono = document.getElementById("telefono");
    const direccion = document.getElementById("direccion");

    let clientes = [];

    function showLoading(on){ loading.classList.toggle("d-none", !on); }
    function showAlert(msg, type="success"){
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = msg;
      alertBox.classList.remove("d-none");
      setTimeout(()=>alertBox.classList.add("d-none"), 2800);
    }
    function warn(msg){
      formWarn.textContent = msg;
      formWarn.classList.remove("d-none");
    }
    function clearWarn(){
      formWarn.textContent = "";
      formWarn.classList.add("d-none");
    }
    function resetForm(){
      id.value=""; cedula.value=""; nombres.value=""; email.value=""; telefono.value=""; direccion.value="";
      clearWarn();
    }

    function applyFilters(){
      const q = (txtBuscar.value||"").toLowerCase().trim();
      const ord = selOrden.value;
      let list = [...clientes];

      if(q){
        list = list.filter(c =>
          String(c.cedula??"").toLowerCase().includes(q) ||
          String(c.nombres??"").toLowerCase().includes(q) ||
          String(c.email??"").toLowerCase().includes(q) ||
          String(c.telefono??"").toLowerCase().includes(q)
        );
      }

      if(ord==="nuevo") list.sort((a,b)=>Number(b.id)-Number(a.id));
      if(ord==="nombre") list.sort((a,b)=>String(a.nombres).localeCompare(String(b.nombres)));
      if(ord==="cedula") list.sort((a,b)=>String(a.cedula).localeCompare(String(b.cedula)));

      lblCount.textContent = list.length;

      tbody.innerHTML = list.map(c=>`
        <tr>
          <td class="fw-semibold">${c.cedula ?? ""}</td>
          <td>${c.nombres ?? ""}</td>
          <td>${c.email ?? ""}</td>
          <td>${c.telefono ?? ""}</td>
          <td>${c.direccion ?? ""}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-1" onclick='editar(${JSON.stringify(c)})'>Editar</button>
            <button class="btn btn-sm btn-outline-danger" onclick='eliminar(${c.id})'>Eliminar</button>
          </td>
        </tr>
      `).join("");

      emptyState.classList.toggle("d-none", list.length !== 0);
    }

    async function cargar(){
      showLoading(true);
      try{
        clientes = await getJSON("c=cliente&a=index");
        applyFilters();
      }catch(e){
        showAlert(e.message || "Error cargando clientes", "danger");
      }finally{
        showLoading(false);
      }
    }

    window.editar = (c)=>{
      resetForm();
      modalTitle.textContent = "Editar cliente";
      id.value=c.id;
      cedula.value=c.cedula??"";
      nombres.value=c.nombres??"";
      email.value=c.email??"";
      telefono.value=c.telefono??"";
      direccion.value=c.direccion??"";
      modal.show();
    };

    window.eliminar = async (idCli)=>{
      if(!confirm("¿Eliminar cliente?")) return;
      try{
        await deleteReq(`c=cliente&a=delete&id=${idCli}`);
        showAlert("Cliente eliminado", "success");
        cargar();
      }catch(e){
        showAlert(e.message || "No se pudo eliminar", "danger");
      }
    };

    document.getElementById("btnNuevo").onclick = ()=>{ resetForm(); modalTitle.textContent="Nuevo cliente"; modal.show(); };
    document.getElementById("btnRefrescar").onclick = cargar;

    document.getElementById("btnGuardar").onclick = async ()=>{
      clearWarn();
      const payload = {
        id: id.value ? Number(id.value) : null,
        cedula: (cedula.value||"").trim() || null,
        nombres: (nombres.value||"").trim(),
        email: (email.value||"").trim() || null,
        telefono: (telefono.value||"").trim() || null,
        direccion: (direccion.value||"").trim() || null,
      };

      if(!payload.nombres){ warn("El campo 'Nombres' es obligatorio."); return; }

      try{
        if(payload.id){
          await putJSON("c=cliente&a=update", payload);
          showAlert("Cliente actualizado", "success");
        }else{
          await postJSON("c=cliente&a=create", payload);
          showAlert("Cliente creado", "success");
        }
        modal.hide();
        cargar();
      }catch(e){
        warn(e.message || "Error guardando");
      }
    };

    txtBuscar.addEventListener("input", applyFilters);
    selOrden.addEventListener("change", applyFilters);

    cargar();
  </script>
</body>
</html>
